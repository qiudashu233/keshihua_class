	            '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Logged GDP per capita:'+10.755+'</div>'+
	            '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Social support:'+0.954+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Healthy life expectancy:'+72+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Freedom to make life choices:'+0.949+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Generosity:'+-0.098+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Perceptions of corruption:'+0.186+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Fert. Rate:'+1.5+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Med. Age:'+43+'</div>'+
                '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>Urban Pop %:'+0.86+'</div>'+
	            '</div>'
                }
                else{
                    tipHtml = '<div style="box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.3);border-radius:4px;padding:30px 20px;">'+
	            '<div style="font-size: 16px;">'+params.name+'</div>'+
	            '<div style="padding:6px 0;"><i style="display: inline-block;margin-bottom: 3px;width:6px;margin-right:6px;height: 6px;background: #3472EE;border-radius: 50%;"></i>还未添加数据进来</div>'+'</div>'
                }
	            return tipHtml;
	        }
       },
       series: [{
           name:"使用情况",
           type: 'map',
           mapType: 'world',
           roam: true,
           zoom: 1,
           mapLocation: {y: 100},
           data: dataMap,   //绑定数据

           label: {

               emphasis: {show: true}
           },
           itemStyle: {
               emphasis: {
                   borderColor: 'transparent',

               }

       }],
   };
   worldChart.setOption(option);
